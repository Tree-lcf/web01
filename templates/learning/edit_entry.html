{% extends 'learning/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2><a href="{% url 'learning:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'learning:edit_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %}
    </form>

{% endblock content %}
