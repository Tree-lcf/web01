<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
{% extends 'learning/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>your username and password didn't match. please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">log in</button>
        <input type="hidden" name="next" value="{% url 'learning:index' %}" />
    </form>

{% endblock content %}

</body>
</html>
