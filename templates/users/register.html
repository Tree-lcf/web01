{% extends 'learning/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>Please register your account.</h2>
{% endblock header %}

{% block content %}
    <form method="post" href="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}

    </form>
{% endblock content %}
